<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <header>
        <img class="logo" src="/assets/img/epicode_logo.png" alt="logo di Epicode">
    </header>
    <main>
        <div class="container" id="containerFeedback">

            <h2>Teel us how it's going</h2>

            <div class="rating">
                <p class="para">
                    From to 0 to 10, how likely are you to recommend Epicode
                    to a friend or a colleague?
                </p>
                <div class="stars">
                    <i class="rating__star far fa-star"></i>
                    <i class="rating__star far fa-star"></i>
                    <i class="rating__star far fa-star"></i>
                    <i class="rating__star far fa-star"></i>
                    <i class="rating__star far fa-star"></i>
                    <i class="rating__star far fa-star"></i>
                    <i class="rating__star far fa-star"></i>
                    <i class="rating__star far fa-star"></i>
                    <i class="rating__star far fa-star"></i>
                    <i class="rating__star far fa-star"></i>
                </div>

            </div>
            <div class="lasciaFeedback">
                <p class="para">
                    Leave us an open feedback about your experience so far
                </p>
                <input type="text" class="commento" placeholder="Write your comment here" required>
            </div>

            <button class="infoBtn"><a href="javascriptvoid(0)">MORE INFO</a></button>

        </div>
    </main>
    <script src="https://kit.fontawesome.com/93be343b7f.js" crossorigin="anonymous"></script>
    <script src="/assets/js/feedback.js"></script>

</body>

</html>
