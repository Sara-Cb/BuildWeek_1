<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header>
        <img src="assets/img/epicode_logo.png" alt="logo pagina" class="logo">
    </header>

    <div class="container" id="containerResult">

        <div class="titolo">
            <h2>Results</h2>
            <h4>the summary of your answers:</h4>
        </div>

        <div id="risultato">

            <div id="corrette">
                <h2>Correct</h2>
                <p><span id="percentualeGiuste"></span>%</p>
                <p><span id="domandeCorrette"></span>questions</p>
            </div>

            <div>
                <canvas id="grafico">
                    <p id="risultato"></p>
                </canvas>
            </div>

            <div id="sbagliate">
                <h2>Wrong</h2>
                <p><span id="percentualeSbagliate"></span>%</p>
                <p><span id="domandeSbagliate"></span>questions</p>
            </div>

        </div>

        <div id="btnFeedback">
            <a href="feedback.html">Rate us</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/result.js"></script>
</body>

</html>
