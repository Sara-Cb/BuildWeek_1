<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benchmark Epicode</title>
  </head>

  <body style="background-color: powderblue">
    <!--Per vedere il logo-->

    <header class="header" id="header_benchmark">
      <img src="/assets/img/epicode_logo.png" alt="Logo Epicode" class="logo" />
      <div id="timer"></div>
    </header>

    <main>
      <div class="container" id="container_benchmark">
        <h2 id="question"></h2>
        <h4 id="questionExplanation"></h4>
        <div class="answerOption">
          <label>
            <input type="radio" name="answer" value="answer1" />
            <span class="answer-text"></span>
          </label>
          <label>
            <input type="radio" name="answer" value="answer2" />
            <span class="answer-text"></span>
          </label>
          <label>
            <input type="radio" name="answer" value="answer3" />
            <span class="answer-text"></span>
          </label>
          <label>
            <input type="radio" name="answer" value="answer4" />
            <span class="answer-text"></span>
          </label>
          <label>
            <input type="radio" name="answer" value="answer5" />
            <span class="answer-text"></span>
          </label>
          <label>
            <input type="radio" name="answer" value="answer6" />
            <span class="answer-text"></span>
          </label>
          <label>
            <input type="radio" name="answer" value="answer7" />
            <span class="answer-text"></span>
          </label>
          <label>
            <input type="radio" name="answer" value="answer8" />
            <span class="answer-text"></span>
          </label>
          <label>
            <input type="radio" name="answer" value="answer9" />
            <span class="answer-text"></span>
          </label>
          <label>
            <input type="radio" name="answer" value="answer10" />
            <span class="answer-text"></span>
          </label>
        </div>
        <button class="btnNext"></button>
      </div>
    </main>

    <footer class="footer" id="footer_benchmark">
      <p>
        Question <span id="question-number"></span> of
        <span id="total-questions"></span>
      </p>
    </footer>
  </body>
</html>
